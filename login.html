<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/output.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-quicksand font-semibold">
    <section>
        <div class="container mx-auto">
            <div class="flex flex-wrap gap-24 justify-center items-center h-screen">
                <div class="self-center">
                    <img src="https://www.static-src.com/siva/asset/10_2023/loginregis_web_2x_2.png?w=687" width="400"
                        alt="" srcset="">
                </div>
                <div class="self-center p-5 shadow-md max-w-md w-full">
                    <div class="text-center">
                        <h2 class="text-xl font-bold">Login to Application</h2>
                        <span class="font-medium mb-4 block">Masukkan data akun kamu untuk melanjutkan</span>
                    </div>
                    <form method="post">
                        <label for="" class="font-semibold text-sm mb-1 block">Alamat Email</label>
                        <input type="email" name="email" id=""
                            class="border border-gray-400 rounded-sm w-full p-1.5 mb-3" required>
                        <label for="" class="font-semibold text-sm mb-1 block">Password</label>
                        <input type="password" name="password" id=""
                            class="border border-gray-400 rounded-sm w-full p-1.5 mb-3" required>
                        <div class="flex justify-between mb-3 text-sm">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" class="cursor-pointer" name="" id="">
                                <label for="">Ingat saya</label>
                            </div>
                            <a href="" class="hover:text-red-primary hover:underline">Lupa password?</a>
                        </div>
                        <button type="submit"
                            class="bg-red-primary w-full p-2 text-white font-bold mb-3 rounded-sm hover:bg-red-500">Login</button>
                        <button class="border border-gray-400 rounded-sm hover:bg-red-50 w-full p-2 mb-3">
                            <div class="flex items-center justify-center gap-2">
                                <img src="https://www.svgrepo.com/show/452216/google.svg" width="18" alt="" srcset="">
                                <span class="text-sm font-bold">Login with Google</span>
                            </div>
                        </button>
                        <button class="border border-gray-400 rounded-sm hover:bg-red-50 w-full p-2 font-semibold mb-3">
                            <div class="flex items-center justify-center gap-2">
                                <img src="https://www.svgrepo.com/show/448224/facebook.svg" width="18" alt="" srcset="">
                                <span class="text-sm font-bold">Login with Facebook</span>
                            </div>
                        </button>
                        <a href="register.html" class="text-sm hover:text-red-primary hover:underline">Belum punya akun?</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
